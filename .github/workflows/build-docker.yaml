name: Build and publish image to Docker Hub
on:
  [workflow_dispatch]
jobs:
  publish_images:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build image
        run: docker build ./ -t dennisw342/virtual-assistant-frontend:latest
      - name: Push image to Docker Hub
        run: |
          docker push dennisw342/virtual-assistant-frontend:latest