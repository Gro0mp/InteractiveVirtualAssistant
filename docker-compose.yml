version: '3.8'
services:
  web:
    build: .
    ports:
      - "5173:5173" # Map host port 5173 to container port 5173
    volumes:
      - .:/app # Syncs host files with the container for live reloading
      - /app/node_modules # Prevents host's node_modules from overwriting container's
    environment:
      - CHOKIDAR_USEPOLLING=true # Enables polling for file changes